<div ng-controller="browseCatalog">

  <md-autocomplete
     md-selected-item="selectedItem"
     md-search-text="searchText"
     md-items="item in autocompleteQuery(searchText)"
     md-item-text="item.abbreviation"
     placeholder="Enter the name or abbreviation of the department you would like to browse!">
    <md-item-template>
      <span md-highlight-text="searchText">{{item.data.name }}</span>
      <span>({{item.type | lowercase }})</span>
    </md-item-template>
    <md-not-found>
      No matches found.
    </md-not-found>
  </md-autocomplete>
  
  <md-content layout-padding>
    Insert nonsense here
  </md-content>

 </div>
