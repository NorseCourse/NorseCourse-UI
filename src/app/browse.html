
  <md-content ng-controller="browseCatalog" layout-padding layout-padding-large>
    <md-autocomplete
       md-selected-item="selectedItem"
       md-selected-item-change="queryFunction(selectedItem)"
       md-search-text="searchText"
       md-items="item in autocompleteQuery(searchText)"
       md-item-text="item.data.name"
       placeholder="Enter the name or abbreviation of the department you would like to browse!">
      <md-item-template>
	<span>{{item.data.name }}</span>
	<span>({{item.display | uppercase }})</span>
      </md-item-template>
      <md-not-found>
	No matches found.
      </md-not-found>
    </md-autocomplete>
    <md-progress-circular ng-hide="loading===null" 
                        md-mode="{{loading}}"
                        md-diameter="200">
  </md-progress-circular>
     
    
    <br/>
    <nc-course-list courses="matchingCourses"></nc-course-list>
  </md-content>
