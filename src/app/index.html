<!doctype html>
<html lang="en" ng-app="norseCourse">
  <head>
    <title>NorseCourse</title>
    
    <!-- Angular, Angular Material, Material Icons -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <!-- NorseCourse specific styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body layout="column" ng-controller="main">

    <md-toolbar>
      <div class="md-toolbar-tools">NorseCourse</div>
    </md-toolbar>
    <md-tabs class="md-primary"
             md-dynamic-height>
      <md-tab label="Find"
              md-on-selected="tab = 'find'">
        <ng-include src="'views/app/find.html'"></ng-include>
      </md-tab>
      <md-tab label="Plan"
              md-on-selected="tab = 'plan'">
        <ng-include src="'views/app/plan.html'"></ng-include>
      </md-tab>
      <md-tab label="Browse"
              md-on-selected="tab = 'browse'">
        <ng-include src="'views/app/browse.html'"></ng-include>
      </md-tab>
    </md-tabs>

    <!-- Angular and Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
    <!-- NorseCourse specific js -->
    <script src="/js/main.js"></script>
  </body>
</html>
